about: من مسعود افسر، فارغ‌التحصیل رشته نرم‌افزار از دانشگاه آزاد قزوین هستم که از سال ۸۹ به صورت حرفه‌ای برنامه‌نویسی را با طراحی و توسعه وب آغاز کردم. تخصص اصلی من توسعه رابط کاربری وب و توسعه بازی است.
